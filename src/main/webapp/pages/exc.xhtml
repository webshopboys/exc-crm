<!DOCTYPE html >
<html lang="hu"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>
	 
	<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon" />
	<title>EXC CRM</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	<h:outputStylesheet name="exc-style.css" />
	<h:outputScript name="exc.js" />
	
</h:head>
<h:body>
 	 
	 <p:layout fullPage="true" id="layoutLayout" widgetVar="layoutLayout">
	 
	    <p:layoutUnit position="north"  resizable="false" closable="false" collapsible="true" id="headerContent">
         	<h:panelGroup id="headerContentPanel">
            	<ui:include src="#{navigator.headerContent}" />
            </h:panelGroup>	
         </p:layoutUnit>


		 <p:layoutUnit position="west" size="350" header="&#160;" collapsible="true" collapsed="true" id="sliderContent">
		  	<h:panelGroup id="sliderContentPanel">
             	<ui:include src="#{navigator.sliderContent}" />
            </h:panelGroup>
         </p:layoutUnit>

         <p:layoutUnit position="center" id="mainContent">
           	<h:panelGroup id="mainContentPanel">
         	 	<ui:include src="#{navigator.mainContent}" />
			</h:panelGroup>
         </p:layoutUnit>

     </p:layout>

		
</h:body>

</html>
