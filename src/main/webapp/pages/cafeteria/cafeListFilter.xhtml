<ui:composition 
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
    
	<h:outputStylesheet name="exc-style.css" />
  		
	<h:form id="filterForm" onkeypress="if (event.keyCode == 13) { document.getElementById('filterForm:mainSubmit').click(); return false; }">
	
		<p:panel header="Cafetéria lista szűrése">
		
            <h:panelGrid columns="2" styleClass="sliderGrid">
            
                <h:outputText value="Munkatárs neve:"/>
				<h:inputText value="#{cafeController.filter.fullName}" style="width:100%;"/>
				
				<h:outputText value="Csoport:"/>
				<p:selectCheckboxMenu value="#{cafeController.filter.workgroups}" >
					<f:selectItem itemLabel="Minden csoport" itemValue="0" />
					<f:selectItems value="#{parameterView.workgroups}" var="g" itemLabel="#{g.groupName}" itemValue="#{g.idWorkgroup}" />
				</p:selectCheckboxMenu>
				
				
				
				<h:outputText value="Év:"/>
				<h:selectOneMenu value="#{cafeController.filter.yearKey}">
					<c:forEach begin="2000" end="2100" step="1" varStatus="s">
						<f:selectItem itemLabel='#{s.index}' itemValue="#{s.index}" />
					</c:forEach>
				</h:selectOneMenu>
				
				
				<h:outputText value="Hónap:"/>
				<h:inputText value="#{cafeController.filter.monthKey}" style="width:100px;"/>
				
				<h:outputText value="Cafetéria kategória:"/>
				<p:selectManyCheckbox value="#{cafeController.filter.categories}" columns="1">
					<f:selectItem itemLabel="Minden kategória" itemValue="0" />
					<f:selectItems value="#{parameterView.cafeteriaCategories}" var="cat" itemLabel="#{cat.categoryName}" itemValue="#{cat.idCafeteriaCat}" />
				</p:selectManyCheckbox>
				      
            </h:panelGrid>
	       
    
	    	<p:separator />
 
 			<p:commandButton actionListener="#{cafeController.resetFilter}" immediate="true" value="Alapállapot" process="@this" update="filterForm" style="width: 95%;"/>
			    
	    	<p:separator />
 
    		<p:commandButton value="Szűrés" update=":mainContentPanel" style="float:right;" id="mainSubmit"/>
    	
    	</p:panel>
    	
	</h:form> 
	    
</ui:composition>
