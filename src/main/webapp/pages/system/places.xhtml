<ui:composition 
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
    
  	<h:outputStylesheet name="exc-style.css" />

	<h:form id="placesForm" >
	
		<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
      		<p:commandButton value="Igen" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
      		<p:commandButton value="Nem" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	    </p:confirmDialog>
	    
	    <p:growl id="error" showDetail="true" sticky="true" redisplay="false" severity="error"/>
	    <p:growl id="info" showDetail="true" sticky="false" redisplay="false" severity="info"/>
		 
		<p:dataTable var="p" value="#{parameterView.workplaces}" paginator="false">  
		
           <f:facet name="header">  
	           Munkahelyek
	        </f:facet>  
	
	  		<p:column headerText="Munkahely" style="width:150px;vertical-align:middle;">
        		<h:outputText value="#{p.workplaceName}"/>
        	</p:column>
           	<p:column headerText="Csoport" style="width:100px;">
          		<h:outputText value="#{p.workgroup.groupName}" style="white-space: pre-wrap;" />
          	</p:column>
          	<p:column headerText="Nyitva hétfőn" style="width:70px;vertical-align:middle;">
          		<h:outputText value="#{p.openMonday}" style="white-space: pre-wrap;" />
          	</p:column>
          	<p:column headerText="Nyitva hétfőn" style="width:70px;vertical-align:middle;">
          		<h:outputText value="#{p.openTuesday}" style="white-space: pre-wrap;" />
          	</p:column>
          	<p:column headerText="Nyitva kedden" style="width:70px;vertical-align:middle;">
          		<h:outputText value="#{p.openWednesday}" style="white-space: pre-wrap;" />
          	</p:column>
          	<p:column headerText="Nyitva csütörtökon" style="width:70px;vertical-align:middle;">
          		<h:outputText value="#{p.openThursday}" style="white-space: pre-wrap;" />
          	</p:column>
          	<p:column headerText="Nyitva pénteken" style="width:70px;vertical-align:middle;">
          		<h:outputText value="#{p.openFriday}" style="white-space: pre-wrap;" />
          	</p:column>
          	<p:column headerText="Nyitva szombaton" style="width:70px;vertical-align:middle;">
          		<h:outputText value="#{p.openSaturday}" style="white-space: pre-wrap;" />
          	</p:column>
          	<p:column headerText="Nyitva vasárnap" style="width:70px;vertical-align:middle;">
          		<h:outputText value="#{p.openSunday}" style="white-space: pre-wrap;" />
          	</p:column>       
           	
           	<p:column style="width:30px;vertical-align:middle;">
           		 <p:commandButton icon="ui-icon-pencil" action="#{sysController.setWorkplace(p)}" ajax="true" update=":placesForm:placePanel"/> 
           	</p:column>	
           					
		 </p:dataTable>
		
		
    	 <p:panel header="Csoport részletei" id="placePanel">
	        <table style="cellspacing:4px;">
            	<tr>
            	  <td>
		    		<p:outputLabel value="Munkahely neve:"/>
		    	  </td>
		    	  <td>
		    		<p:inputText value="#{sysController.workplace.workplaceName}" style="width: 200px;" autocomplete="off"/>
		    	  </td>
		    	   <td>
		    		<p:outputLabel value="Csoportja:"/>
		    	  </td>
		    	  <td>
		    		<h:selectOneMenu id="workgroup" value="#{sysController.workplace.workgroup}" styleClass="edit-input wide-text">
		            	<f:selectItems value="#{parameterView.workgroups}" var="workgroup" itemValue="#{workgroup}" itemLabel='#{workgroup.groupName}' />
		            	<f:attribute name="collectionType" value="java.util.ArrayList" />
		        	</h:selectOneMenu>
		    	  </td>
		    	</tr>
		    	
		    	<tr>
		    	  <td>
		    		<p:outputLabel value="Nyitva hétfőn:"/>
		    	  </td>
		    	  <td>
		    		<p:inputText value="#{sysController.workplace.openMonday}" style="width: 100px;" autocomplete=""/>
		    	  </td>
		    	   <td>
		    		<p:outputLabel value="Nyitva kedden:"/>
		    	  </td>
		    	  <td>
		    		<p:inputText value="#{sysController.workplace.openTuesday}" style="width: 100px;" autocomplete=""/>
		    	  </td>
		    	   <td>
		    		<p:outputLabel value="Nyitva szerdán:"/>
		    	  </td>
		    	  <td>
		    		<p:inputText value="#{sysController.workplace.openWednesday}" style="width: 100px;" autocomplete=""/>
		    	  </td>
		        </tr>
		        
		        <tr>
		    	  <td>
		    		<p:outputLabel value="Nyitva csütörtökön:"/>
		    	  </td>
		    	  <td>
		    		<p:inputText value="#{sysController.workplace.openThursday}" style="width: 100px;" autocomplete=""/>
		    	  </td>
		    	   <td>
		    		<p:outputLabel value="Nyitva pénteken:"/>
		    	  </td>
		    	  <td>
		    		<p:inputText value="#{sysController.workplace.openFriday}" style="width: 100px;" autocomplete=""/>
		    	  </td>
		        </tr>
		    	<tr>
		    	  <td>
		    		<p:outputLabel value="Nyitva szombaton:"/>
		    	  </td>
		    	  <td>
		    		<p:inputText value="#{sysController.workplace.openSaturday}" style="width: 100px;" autocomplete=""/>
		    	  </td>
		    	   <td>
		    		<p:outputLabel value="Nyitva vasárnap:"/>
		    	  </td>
		    	  <td>
		    		<p:inputText value="#{sysController.workplace.openSunday}" style="width: 100px;" autocomplete=""/>
		    	  </td>
		        </tr>
		    	
		    	           
	        </table>
	        
	        
	      	<p:commandButton actionListener="#{sysController.addWorkplace()}" immediate="false" value="Munkahely létrehozása" update="placesForm" />
	    	<p:commandButton actionListener="#{sysController.saveWorkplace()}" immediate="false" value="Munkahely módosítása" update="placesForm" />
	    	
	    	
	    </p:panel>
    
    
    </h:form>
	    
</ui:composition>
