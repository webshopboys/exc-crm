<ui:composition 
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
    
   		<h:outputStylesheet name="exc-style.css" />

		<h:form id="usersForm">
			
	    	 <p:dataTable var="t" value="#{documentumView.contractTemplates}" paginator="false"  
                 rowKey="#{t.idContractdoc}"
                 selection="#{fileUploadController.template}" 
                 selectionMode="single">  
  	    		
		        <f:facet name="header">  
		          Szerződés sablonok
		        </f:facet>  
		        
		  		<p:column width="80%">
               		<h:outputText value="#{t.documentType}" />
               	</p:column>
               	<p:column width="">	
	           		<p:commandLink ajax="false" immediate="true" >
	                   	<h:graphicImage name="doc_contract_128.png" height="32" style="" title="#{t.toString()}"/>
			            <p:fileDownload value='#{documentumView.getContractStream(t.idContractdoc)}' />
	                </p:commandLink> 	
	           	</p:column>
	           	
	           	<p:ajax event="rowSelect" listener="#{fileUploadController.onTemplateRowSelect}" update=":templateForm:editPanel" />
  					
		   	</p:dataTable>
		
		</h:form>
	    
</ui:composition>
