<ui:composition 
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
    
   		<h:outputStylesheet name="exc-style.css" />

		<h:form id="usersForm">
			
	    	 <p:dataTable var="u" value="#{sysController.users}" paginator="false"  
                 rowKey="#{u.idCrmUser}"
                 selection="#{sysController.selectedUser}" 
                 selectionMode="single">  
  				
        
        		
		        <f:facet name="header">  
		           Felhasználók
		        </f:facet>  
		        
		  		 <p:column width="30%">
               		<h:outputText value="#{u.loginName}" />
               	</p:column>
               	<p:column >	
	           		<h:outputText value="#{u.userName}"  />
	           	</p:column>
	           	
	           	 
  				 <p:ajax event="rowSelect" listener="#{sysController.onUserRowSelect}" update=":userForm:selectedUserPanel" />
  					
		   	</p:dataTable>
		
		</h:form>
	    
</ui:composition>
