  
<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>
	 
	 
	<title>EXC Prime bejelentkezés</title>
	
	<h:outputStylesheet name="exc-style.css" />

</h:head>

<h:body>
	
	<p:panel style="width: 100%; height: 1200px;">
	
	#{loginController.checkReason()}
	 
	 <p:panel style="width: 400px; margin: auto; margin-top:50px; text-align: center;">
         
          <div style="width: 100%; margin: auto; text-align: center;">
			 	<h:messages styleClass="loginerror"></h:messages>
			 </div>
			 
       	<h:form  id="loginFormId" prependId="false">
         	<p:panelGrid cellpadding="5" id="grid">	
         		<p:row >
	          		<p:column style="text-align:right; width:100%; word-break:keep-all; white-space:nowrap;" colspan="2">
	          			<h:outputText id="outTxtUserNameId" value="Felhasználó neve:" name="outTxtUserNameNm" styleClass="loginlabel" style="margin-right: 10px;"/>
	          			<h:inputText id="userName" required="true" value="#{loginController.userName}" requiredMessage="Kérem adja meg a felhasználó nevét!"  />
	          		</p:column>
	          		<p:column rowspan="2" colspan="1" style="padding: 0px; ">
		    			<p:graphicImage name="logopm.png" height="65"/>
		    		</p:column>
	            </p:row>     
	            <p:row>
	            	<p:column style="text-align:right; width:100%; word-break:keep-all; white-space:nowrap;" colspan="2">
			            <h:outputText id="outTxtPasswordId" value="Jelszó: " name="outTxtPasswordNm" styleClass="loginlabel" style="margin-right: 10px;"/>
			            <h:inputSecret id="password"  required="true" value="#{loginController.password}" requiredMessage="Kérem adja meg a jelszavát!" name="inTxtPasswordNm"></h:inputSecret>
	    			</p:column>	    			
	    		</p:row>
	    		<p:row>
		    		<p:column colspan="3" style="">
		            	<h:commandButton id="btnLoginId" value="Bejelentkezés" action="#{loginController.login}" styleClass="loginPanelBtn" style="width:100%;"></h:commandButton>
					</p:column>
					
                </p:row>   
         	</p:panelGrid>
         	
         </h:form>
			
     </p:panel>
        
	</p:panel>	
</h:body>

</html>
